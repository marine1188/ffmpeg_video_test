<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>동영상 업로드 테스트</title>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
    function fileCheck()
            {
              var fileCheck_v = document.getElementById("userfile").value;
              if(!fileCheck_v)
                {
                    alert("파일을 첨부해 주세요");
                    return false;
                }

              if (fileCheck_v !="")
                {
                  var ext = fileCheck_v.slice(fileCheck_v.lastIndexOf(".") + 1).toLowerCase();

                  if (!(ext == "mp4"||ext =="avi"||ext =="ogg"))
                    {
                        alert("동영상 파일 (.mp4 , .avi , .ogg ) 만 업로드 가능합니다.");
                        return false;
                    }
                    else
                     {
                         alert("동영상이정상적으로 업로드 됬습니다")
                     }
                }
                    // 현재화면에 실행 화면 코드
                    document.frm.target = 'ifrm'
                    document.frm.action = 'video_info.php';
                    document.frm.submit();
            }

    </script>
  </head>
  <body>
    <h4>SmartFashion_demo_test_page</h4>
    <form class="" enctype="multipart/form-data" name ="frm" id="frm" method="post">
        <input type="file" name="userfile" id="userfile">
        <input type="button" value="비디오 업로드" onclick="fileCheck()" >
        <p>동영상 파일만(.mp4 , .avi , .ogg) 지원 가능합니다</p>
        <p>업로드된 동영상 보기</p>
      <br>
        <iframe name='ifrm' width="1000" height="650">
        </iframe>
    </form>

  </body>
</html>
